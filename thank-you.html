<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | CodeComplete Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@400;500;600;700&family=Urbanist:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      async
      src="https://basicons.xyz/embed.js"
      crossorigin="anonymous"
      defer
    ></script>
    <style>
      .thank-you-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: var(--light-color);
        padding: 2rem;
      }

      .thank-you-card {
        background-color: white;
        padding: 3rem;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        max-width: 600px;
        width: 100%;
      }

      .thank-you-icon {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(74, 108, 247, 0.1);
        color: var(--primary-color);
        font-size: 2rem;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
      }

      .thank-you-card h1 {
        font-family: var(--heading-font);
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      .thank-you-card p {
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .social-links {
        display: inline-flex;
        justify-content: center;
      }

      .check-icon {
        width: 40px;
        height: 40px;
      }

      @media screen and (max-width: 576px) {
        .action-buttons {
          flex-direction: column;
        }

        .thank-you-card {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header & Navigation -->
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <a href="index.html">
              <img
                src="assets/logo/logo_horizontal.png"
                alt="CodeComplete Media"
              />
            </a>
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#contact">Contact</a></li>
          </ul>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>
    </header>

    <!-- Thank You Section -->
    <section class="thank-you-section">
      <div class="thank-you-card">
        <div class="thank-you-icon">
          <svg
            class="check-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="#3f3568"
              d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"
            ></path>
          </svg>
        </div>
        <h1>Thank You!</h1>
        <p>
          Your message has been received. We appreciate you reaching out to Code
          Complete Media and will get back to you as soon as possible.
        </p>
        <div class="action-buttons">
          <a href="index.html" class="btn btn-primary">Return to Home</a>
          <a href="index.html#services" class="btn btn-secondary"
            >Explore Our Services</a
          >
        </div>

        <div class="social-links">
          <a href="#" aria-label="Facebook">
            <i class="bsc-facebook-social"></i>
            <!-- <img src="assets/icons/facebook.svg" alt="Facebook" /> -->
          </a>
          <a href="#" aria-label="Instagram">
            <i class="bsc-instagram-social"></i>
          </a>
          <a href="#" aria-label="LinkedIn">
            <i class="bsc-linkedin-social"></i>
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 CodeComplete Media LLC. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
