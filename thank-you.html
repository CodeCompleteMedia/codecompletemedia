<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Code Complete Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@400;500;600;700&family=Urbanist:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
      defer
    ></script>
    <style>
      .thank-you-section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: var(--light-color);
        padding: 2rem;
      }
      
      .thank-you-card {
        background-color: white;
        padding: 3rem;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        max-width: 600px;
        width: 100%;
      }
      
      .thank-you-icon {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(74, 108, 247, 0.1);
        color: var(--primary-color);
        font-size: 2rem;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
      }
      
      .thank-you-card h1 {
        font-family: var(--heading-font);
        color: var(--primary-color);
        margin-bottom: 1rem;
      }
      
      .thank-you-card p {
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      
      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }
      
      @media screen and (max-width: 576px) {
        .action-buttons {
          flex-direction: column;
        }
        
        .thank-you-card {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header & Navigation -->
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <a href="index.html">
              <img
                src="assets/logo/logo_horizontal.png"
                alt="Code Complete Media"
              />
            </a>
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#contact">Contact</a></li>
          </ul>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>
    </header>

    <!-- Thank You Section -->
    <section class="thank-you-section">
      <div class="thank-you-card">
        <div class="thank-you-icon">
          <i class="fas fa-check"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your message has been received. We appreciate you reaching out to Code Complete Media and will get back to you as soon as possible.</p>
        <div class="action-buttons">
          <a href="index.html" class="btn btn-primary">Return to Home</a>
          <a href="index.html#services" class="btn btn-secondary">Explore Our Services</a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Code Complete Media LLC. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
